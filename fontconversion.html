<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Font Unit Conversion Tool</title>
<meta name="description" content="Font Unit Conversion Tool">
<meta name="author" content="PXLVZN">
<link rel="stylesheet" href="_css/font.css" type="text/css" media="all">
<link rel="stylesheet" href="_css/base.css" type="text/css" media="all">
</head>
<body>
<!-- Page Wrapper -->
<div id="pagewrapper">

<!-- Header -->
<header id="masthead">
<h1>Font Unit Conversion Tool</h1>
</header>
<!-- Header End -->

<!-- Content -->
<section id="sizeconverter">
<input id="basesize" value="Enter a Number">
<select id="formula">
    <option value="">Convert...</option>
    <option value="empx">EM to PX</option>
    <option value="empercent">EM to &#37;</option>
    <option value="percentpx">&#37; to PX</option>
    <option value="percentem">&#37; to EM</option>
    <option value="pxpt">PX to PT</option>
    <option value="pxem">PX to EM</option>
    <option value="pxpercent">PX to &#37;</option>
	<option value="ptpx">PT to PX</option>
</select>
<p class="help" title="NOTE: Pixel unit conversions use a baseline font size of 16px; as this is the default font size of most browsers.">?</p>
<div id="result"> </div>
</section>
<!-- Content End-->

<!-- Footer -->
<footer>
<p><span class="symbl">&copy;</span> PXLVZN</p>
<a href="https://github.com/pxlvzn/fontsizeconverter" target="_blank"><img src="_img/icon_github.png" height="32" width="32" alt="" title="Visit project on GitHub"></a>

</footer>
<!-- Footer End -->

</div>
<!-- Page Wrapper End -->

<!-- Scripts -->
<script src="_js/core.js" type="text/javascript"></script>
<!-- Scripts End-->
</body>
</html>
